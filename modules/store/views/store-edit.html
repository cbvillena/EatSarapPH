<div class="col-md-6 col-md-offset-3">
    <h2>{{store.storename}} details</h2>

    <form name="form" role="form">
        <div class="form-group">
            <label for="store_id">Store ID</label>
            <input type="text" name="store_id" id="store_id" class="form-control" ng-model="store.store_id" disabled />
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="storename">Store name</label>
            <input type="text" name="storename" id="storename" class="form-control" ng-model="store.storename" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Email is required</span>
        </div>
        <div class="form-group">
            <label for="storeaddress">Address</label>
            <textarea ng-model="store.storeaddress" class="form-control" rows="3" name="address" id="address"></textarea>
        </div>
        <div class="form-group">
            <label for="phonenumber">Contact number</label>
            <input type="text" name="phonenumber" id="phonenumber" class="form-control" ng-model="store.phonenumber" />
        </div>
        <div class="form-group">
            <label for="emailaddress">Email address</label>
            <input type="text" name="emailaddress" id="emailaddress" class="form-control" ng-model="store.emailaddress" />
        </div>
        <div class="form-group">
            <label for="servicecharge">Service charge</label>
            <input type="text" name="servicecharge" id="servicecharge" class="form-control" ng-model="store.servicecharge" />
        </div>
        <div class="form-group">
            <label for="photo">Store logo/picture</label>
            <input type="text" name="photo" id="photo" class="form-control col-xs-6" ng-model="store.storephoto_url" />
        </div>
        
        <div class="pull-left"><a ui-sref="home" class="btn">Cancel</a></div>
        <div class="pull-right">
            <button ng-click="updateStore(store)" ng-disabled="isClean() || myForm.$invalid" class="btn btn-primary">Update</button>
        </div>
    </form>
</div>
