<div class="col-md-6 col-md-offset-3">
    <h2>Complete this form to get your Store ID</h2>

    <form name="form" role="form">
        <input type="hidden" ng-model="store.store_id" name="storeid" id="storeid"/>
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="storename">Store name</label>
            <input type="text" name="storename" id="storename" class="form-control" ng-model="store.storename" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Email is required</span>
        </div>
        <div class="form-group">
            <label for="storeaddress">Address</label>
            <textarea ng-model="store.storeaddress" class="form-control" rows="3" name="address" id="address"></textarea>
        </div>
        <div class="form-group">
            <label for="phonenumber">Contact number</label>
            <input type="text" name="phonenumber" id="phonenumber" class="form-control" ng-model="store.phonenumber" />
        </div>
        <div class="form-group">
            <label for="emailaddress">Email address</label>
            <input type="text" name="emailaddress" id="emailaddress" class="form-control" ng-model="store.emailaddress" />
        </div>
        <div class="form-group">
            <label for="servicecharge">If your store charge for service fee, how much is it?</label>
            <input type="text" name="servicecharge" id="servicecharge" class="form-control" ng-model="store.servicecharge" />
        </div>
        <div class="form-group">
            <label for="photo">Store logo/picture</label>
            <input type="file" id="i_file" name="file" ng-file-select="onFileSelect($files)" />
            <input type="hidden" id="img" name="img" ng-model="store.photo"/>
        </div>
        
        <div class="pull-left"><a ui-sref="login" class="btn">Cancel</a></div>
        <div class="pull-right">
            <button ng-click="addStore(store)" ng-disabled="isClean() || myForm.$invalid" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
