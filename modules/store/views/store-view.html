<div class="col-md-6 col-md-offset-3">
    <h2><img ng-src="{{store.storephoto_url}}" class="storepic"/> {{store.storename}}</h2>
    <form name="form" role="form">
        <div class="form-group">
            <label>Store ID</label>
            {{store.store_id}}
        </div>
        <div class="form-group">
            <label>Address</label>
            {{store.storeaddress}}
        </div>
        <div class="form-group">
            <label>Contact number</label>
            {{store.phonenumber}}
        </div>
        <div class="form-group">
            <label>Email Address</label>
            {{store.emailaddress}}
        </div>
        
        <div class="pull-left"><a ui-sref="home">Back</a></div>
        <div class="pull-right">
            <button ng-click="deleteStore(store)" class="btn btn-primary">Delete Store</button>
            <button ng-click="editStore(store)" class="btn btn-primary">Edit Store</button>
        </div>

    </form>
</div>
